<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-neutral-200">
    <header class="bg-neutral-400 bg-[url('../assets/images/header-bg.jpg')] bg-cover bg-center px-[3vw] pt-14">
      <img class="max-w-52" src="assets/images/logo.svg" alt="Logo Les Petits Plats" />

      <div class="flex h-[50vh] min-h-72 flex-col items-center justify-center gap-11">
        <h1
          class="0 max-w-screen-md text-balance text-center font-display text-3xl uppercase text-amber-300 sm:text-5xl sm:leading-tight"
        >
          Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
        </h1>
        <div
          class="flex w-full max-w-screen-lg rounded-lg bg-white p-2 text-neutral-500 focus-within:ring-2 focus-within:ring-amber-300"
        >
          <label class="sr-only" for="recipes-search">Rechercher une recette</label>
          <input
            class="flex-1 px-6 outline-none"
            type="search"
            id="recipes-search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button
            class="h-14 w-14 rounded-lg bg-neutral-900 text-white outline-none transition hover:bg-amber-300 hover:text-neutral-900 focus-visible:bg-amber-300"
            aria-label="Lancer la recherche"
          >
            <svg
              class="m-auto"
              width="28"
              height="29"
              viewBox="0 0 28 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="10" cy="10.4219" r="9.5" stroke="currentColor" />
              <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="currentColor" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div class="m-auto my-6 flex max-w-screen-xl px-4 md:items-center xl:px-0">
          <div class="flex flex-wrap gap-x-8 gap-y-4">
            <div class="relative min-w-48" data-menu="ingredients">
              <button
                class="flex w-full items-center justify-between rounded-lg bg-white p-3 outline-none focus-visible:shadow-[inset_0_0_0_2px_theme('colors.amber.300')]"
                aria-expanded="false"
                aria-label="Filtrer les recettes par ingrédients"
              >
                <span class="pointer-events-none font-medium" aria-hidden="true">Ingrédients</span>
                <svg
                  class="pointer-events-none text-neutral-900"
                  width="15"
                  height="8"
                  viewBox="0 0 15 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path d="M1 1L7.5 7L14 1" stroke="currentColor" stroke-linecap="round" />
                </svg>
              </button>
              <div class="absolute left-0 top-full z-10 max-h-60 w-full overflow-auto rounded-b-lg bg-white" hidden>
                <div
                  class="ring-accent mx-4 my-1 flex items-center border border-neutral-400 px-2 py-1 focus-within:ring-2 focus-within:ring-amber-300"
                >
                  <label class="sr-only" for="ingredient_search">Rechercher un ingrédient</label>
                  <input id="ingredient_search" type="search" class="w-full outline-none" />
                  <svg
                    class="pointer-events-none text-neutral-900"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <circle cx="5" cy="5" r="4.75" stroke="currentColor" stroke-width="0.5" />
                    <line
                      x1="9.17678"
                      y1="9.32322"
                      x2="13.6768"
                      y2="13.8232"
                      stroke="currentColor"
                      stroke-width="0.5"
                    />
                  </svg>
                </div>
                <ul id="ingredients-list"></ul>
              </div>
            </div>
            <div class="relative min-w-48" data-menu="appliances">
              <button
                class="flex w-full items-center justify-between rounded-lg bg-white p-3 outline-none focus-visible:shadow-[inset_0_0_0_2px_theme('colors.amber.300')]"
                aria-expanded="false"
                aria-label="Filtrer les recettes par appareils"
              >
                <span class="pointer-events-none font-medium" aria-hidden="true">Appareils</span>
                <svg
                  class="pointer-events-none text-neutral-900"
                  width="15"
                  height="8"
                  viewBox="0 0 15 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path d="M1 1L7.5 7L14 1" stroke="currentColor" stroke-linecap="round" />
                </svg>
              </button>
              <div class="absolute left-0 top-full z-10 max-h-60 w-full overflow-auto rounded-b-lg bg-white" hidden>
                <div
                  class="ring-accent mx-4 my-1 flex items-center border border-neutral-400 px-2 py-1 focus-within:ring-2 focus-within:ring-amber-300"
                >
                  <label class="sr-only" for="appliance_search">Rechercher un appareil</label>
                  <input id="appliance_search" type="search" class="w-full outline-none" />
                  <svg
                    class="pointer-events-none text-neutral-900"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <circle cx="5" cy="5" r="4.75" stroke="currentColor" stroke-width="0.5" />
                    <line
                      x1="9.17678"
                      y1="9.32322"
                      x2="13.6768"
                      y2="13.8232"
                      stroke="currentColor"
                      stroke-width="0.5"
                    />
                  </svg>
                </div>
                <ul id="appliances-list"></ul>
              </div>
            </div>
            <div class="relative min-w-48" data-menu="ustensils">
              <button
                class="flex w-full items-center justify-between rounded-lg bg-white p-3 outline-none focus-visible:shadow-[inset_0_0_0_2px_theme('colors.amber.300')]"
                aria-expanded="false"
                aria-label="Filtrer les recettes par ustensiles"
              >
                <span class="pointer-events-none font-medium" aria-hidden="true">Ustensiles</span>
                <svg
                  class="pointer-events-none text-neutral-900"
                  width="15"
                  height="8"
                  viewBox="0 0 15 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path d="M1 1L7.5 7L14 1" stroke="currentColor" stroke-linecap="round" />
                </svg>
              </button>
              <div class="absolute left-0 top-full z-10 max-h-60 w-full overflow-auto rounded-b-lg bg-white" hidden>
                <div
                  class="ring-accent mx-4 my-1 flex items-center border border-neutral-400 px-2 py-1 focus-within:ring-2 focus-within:ring-amber-300"
                >
                  <label class="sr-only" for="ustensil_search">Rechercher un ustensile</label>
                  <input id="ustensil_search" type="search" class="w-full outline-none" />
                  <svg
                    class="pointer-events-none text-neutral-900"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <circle cx="5" cy="5" r="4.75" stroke="currentColor" stroke-width="0.5" />
                    <line
                      x1="9.17678"
                      y1="9.32322"
                      x2="13.6768"
                      y2="13.8232"
                      stroke="currentColor"
                      stroke-width="0.5"
                    />
                  </svg>
                </div>
                <ul id="ustensils-list"></ul>
              </div>
            </div>
          </div>
          <div id="recipes-counter" class="min-w-32 flex-grow text-right font-display text-xl">0 recette</div>
        </div>
      </aside>

      <section id="recipe-list" class="container m-auto my-12 max-w-screen-xl px-4 xl:px-0"></section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
